language:
- clojure
- node_js
jdk:
- oraclejdk8
cache:
  directories:
  - $HOME/.m2
  - frontend/node_modules
sudo: required
addons:
  postgresql: '9.5'
services:
- docker
before_install:
- cd keycloak
- ./server.sh build && ./server.sh run
- cd ..
- cd frontend
- nvm install 4
- npm config set spin false
- npm install
- cd ../backend
- cp profiles.clj.template profiles.clj
- ./provision/setup.sh
- mkdir -p $HOME/.lein
- echo '{:user {:plugins [[jonase/eastwood "0.2.3"]]}}' > $HOME/.lein/profiles.clj
script:
- lein do clean, check, test :all, eastwood '{:source-paths ["src" "test"]}'
- cd ../frontend
- npm run lint
- npm test
notifications:
  slack:
    secure: 
